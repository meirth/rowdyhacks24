<!DOCTYPE html>>
<head>
    <title>ticket-rex</title>
    <meta charset="UTF-8";>
    <link rel="stylesheet" href="style.css">;
    <script>


        var cart = ["VIP Package", "Floor", "Section 200", "Section 100"];

        var amount = [2, 3, 4, 5];

        var price = [500, 300, , 1000];


        function fillTable(){

            var text = ""

            for(var i =0; i<cart.length; i++){

                text = text + "<tr>";
                text = text + "<td>" + cart[i]; + "</td>"
                text = text + "<td>" + amount[i]; + "</td>"
                text = text + "<td>" + price[i]; + "</td>"
                text = text + "</tr>";



            }

            document.getElementById("cart").innerHTML = text;
        }
